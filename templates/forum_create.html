<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ù–æ–≤–∞—è —Ç–µ–º–∞</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav>
    <div class="nav-left">
        <a href="/" class="logo">UE5 <span>HUB</span></a>
    </div>
    <div class="nav-right">
        <a href="/forum" class="btn-login">–û—Ç–º–µ–Ω–∞</a>
    </div>
</nav>

<div class="auth-box-pg" style="max-width: 900px;">
    <h2>–°–æ–∑–¥–∞—Ç—å —Ç–µ–º—É</h2>
    <form method="POST">
        <label style="font-size:10px; font-weight:700; color:#888; margin-bottom:5px; display:block;">–ó–ê–ì–û–õ–û–í–û–ö</label>
        <input type="text" name="title" class="inp" placeholder="–ö–æ—Ä–æ—Ç–∫–æ –æ –≥–ª–∞–≤–Ω–æ–º" required>

        <label style="font-size:10px; font-weight:700; color:#888; margin-bottom:5px; display:block;">–°–û–î–ï–†–ñ–ê–ù–ò–ï</label>

        <!-- –ö–Ω–æ–ø–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ -->
        <div style="margin-bottom: 10px;">
            <button type="button" class="btn" id="uploadBtn" style="font-size: 10px; padding: 8px 15px;">
                üì∑ –í—Å—Ç–∞–≤–∏—Ç—å –∫–∞—Ä—Ç–∏–Ω–∫—É
            </button>
            <span id="uploadStatus" style="font-size:11px; color:#888; margin-left:10px;"></span>
        </div>
        <input type="file" id="fileInput" style="display: none;" accept="image/*">

        <textarea name="content" id="contentArea" class="inp" rows="12" placeholder="–û–ø–∏—à–∏—Ç–µ –≤–∞—à –≤–æ–ø—Ä–æ—Å..." required></textarea>

        <button class="btn-blue" style="width:100%; margin-top:10px;">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
    </form>
</div>

<script>
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');
    const contentArea = document.getElementById('contentArea');
    const status = document.getElementById('uploadStatus');

    uploadBtn.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', async () => {
        if (fileInput.files.length === 0) return;
        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append('file', file);

        status.innerText = "–ó–∞–≥—Ä—É–∑–∫–∞...";
        uploadBtn.disabled = true;

        try {
            const response = await fetch('/upload_image', { method: 'POST', body: formData });
            const data = await response.json();

            if (data.url) {
                insertAtCursor(contentArea, `<img src="${data.url}" class="forum-img" alt="image">`);
                status.innerText = "";
            } else {
                status.innerText = "–û—à–∏–±–∫–∞: " + (data.error || "Unknown");
            }
        } catch (error) {
            console.error(error);
            status.innerText = "–û—à–∏–±–∫–∞ —Å–µ—Ç–∏";
        } finally {
            uploadBtn.disabled = false;
            fileInput.value = '';
        }
    });

    function insertAtCursor(myField, myValue) {
        if (document.selection) {
            myField.focus();
            sel = document.selection.createRange();
            sel.text = myValue;
        } else if (myField.selectionStart || myField.selectionStart == '0') {
            var startPos = myField.selectionStart;
            var endPos = myField.selectionEnd;
            myField.value = myField.value.substring(0, startPos) + "\n" + myValue + "\n" + myField.value.substring(endPos, myField.value.length);
        } else {
            myField.value += myValue;
        }
    }
</script>

</body>
</html>
